
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    map $http_upgrade $connection_upgrade {
        default upgrade; '' close;
    }


    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log off;
    
	server_tokens off;
	
	sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  15;
	keepalive_requests 100;
	
	proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
	client_max_body_size 100m;
    

    ssl_certificate      ssl/ateam1.crt;
    ssl_certificate_key  ssl/ateam1.key;
    ssl_session_timeout   10m;
	ssl_session_cache shared:WEB:10m;
	ssl_ciphers ECDHE-RSA-AES256-SHA384:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!EDH:!AESGCM;
    ssl_prefer_server_ciphers  on;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	
	proxy_buffer_size   128k;
    proxy_buffers   4 256k;
    proxy_busy_buffers_size   256k;
	
	
	gzip_static on;
    gzip on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript text/x-js;
    gzip_comp_level 2;
    gzip_min_length 1000;
    gzip_buffers 16 16k;
    gzip_vary on;
    gzip_http_version 1.0;
    gzip_disable msie6;
    gzip_proxied any;
	
	server_names_hash_bucket_size 64;
	
	#SLD cluster configuration
	#include b1c_sldCluster.conf;
	server
        {
                listen     7443 default ssl;
                server_name ateam.feg.cn;
                client_max_body_size 4096m;  # 录像上传大小限制

                location /api/v1/terminal/ {
                    proxy_pass http://10.17.1.58/api/v1/terminal/;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header Host $host;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 http_404;
                    proxy_next_upstream_tries 3;
                }

                location /media/ {
                    proxy_pass http://10.17.1.58/media/;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header Host $host;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 http_404;
                    proxy_next_upstream_tries 3;
                }

                location / {
                    proxy_pass http://10.17.1.58;
                    proxy_buffering  off;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header Host $host;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    access_log off;
                }

        }

        server
        {
                listen     8006 default ssl;
                server_name ateam.feg.cn;
                location / {
                   proxy_pass https://10.17.1.44:8006;
                   proxy_buffering  off;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header Host $host;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                }
        }


        server
        {
                listen     9443;
                server_name efly.apgusa.com;

                location / {

                          gzip on;
                          gzip_min_length 1k;
                          gzip_buffers 4 16k;
                          gzip_comp_level 5;
                          gzip_types text/plain application/json application/javascript text/css text/javascript image/jpeg image/gif image/png;
                          gzip_vary off;
                          gzip_disable "MSIE [1-6]\.";

                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header  X-Real-IP  $remote_addr;
                      proxy_set_header Host $host;
                      proxy_set_header X-Forwarded-Proto http;

                      proxy_http_version 1.1;
                      proxy_set_header Upgrade $http_upgrade;
                      proxy_set_header Connection "Upgrade";

                      proxy_pass http://a.feg.cn:82;
                }

                location /server/ {
                     
                     proxy_http_version 1.1;
                     proxy_set_header Upgrade $http_upgrade;
                     proxy_set_header Connection "Upgrade";

                     proxy_pass http://a.feg.cn:9527;
                }

                location /Public/ {
                     proxy_http_version 1.1;
                     proxy_set_header Upgrade $http_upgrade;
                     proxy_set_header Connection "Upgrade";

                     proxy_pass http://a.feg.cn:9527;
                }

                location /web/ {
                     proxy_http_version 1.1;
                     proxy_set_header Upgrade $http_upgrade;
                     proxy_set_header Connection "Upgrade";

                     proxy_pass http://a.feg.cn:9527;
                }
        }

        server
        {
                listen     9443;
                server_name 210.22.89.135;

                location / {

                          gzip on;
                          gzip_min_length 1k;
                          gzip_buffers 4 16k;
                          gzip_comp_level 5;
                          gzip_types text/plain application/json application/javascript text/css text/javascript image/jpeg image/gif image/png;
                          gzip_vary off;
                          gzip_disable "MSIE [1-6]\.";

                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header  X-Real-IP  $remote_addr;
                      proxy_set_header Host $host;
                      proxy_set_header X-Forwarded-Proto http;

                      proxy_http_version 1.1;
                      proxy_set_header Upgrade $http_upgrade;
                      proxy_set_header Connection "Upgrade";

                      proxy_pass http://a.feg.cn:82;
